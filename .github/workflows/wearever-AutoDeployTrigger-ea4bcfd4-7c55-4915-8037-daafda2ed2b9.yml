name: Trigger auto deployment for wearever

on:
  push:
    branches: 
      - firstusecase  # <--- FIXED TYPO (You had 'firstusercase')
    paths:
      - '**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2
        with:
          ref: firstusecase  # <--- FORCE correct branch

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.WEAREVER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEAREVER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEAREVER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: 'backend'
          
          # --- CRITICAL FIX BELOW ---
          # We tell it explicitly to use the file named 'Dockerfile' 
          # located inside the 'backend' folder.
          dockerfilePath: 'Dockerfile' 
          # --------------------------

          registryUrl: ${{ secrets.WEAREVER_REGISTRY_SERVER }} # Make sure this secret exists!
          registryUsername: ${{ secrets.WEAREVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEAREVER_REGISTRY_PASSWORD }}
          containerAppName: wearever
          resourceGroup: WearEver
          imageToBuild: default/wearever:${{ github.sha }}
